<ion-navbar *navbar>
  <ion-title>$HOME</ion-title>
</ion-navbar>

<ion-content padding>
<ion-col width-50 offset-25>
    <ion-list inset>
        <ion-item *ngFor="#p of pages" (click)="openPage(p)">
            <ion-avatar item-left>
                <ion-icon [name]="p.icon"></ion-icon>
            </ion-avatar>
            <h2>{{p.title}}</h2>
            <p>{{p.description}}</p>
            <ion-icon name="arrow-dropright" isActive="false" item-right></ion-icon>
        </ion-item>
    </ion-list>
</ion-col>
</ion-content>

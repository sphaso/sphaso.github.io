<ion-navbar *navbar>
  <ion-title>$HOME</ion-title>
</ion-navbar>

<ion-content padding>
<ion-col width-50 offset-25>
    <ion-list inset>
        <ion-item *ngFor="#p of pages" (click)="openPage(p)">
            <ion-avatar item-left>
                <ion-icon [name]="p.icon"></ion-icon>
            </ion-avatar>
            <h2>{{p.title}}</h2>
            <p>{{p.description}}</p>
            <ion-icon name="arrow-dropright" isActive="false" item-right></ion-icon>
        </ion-item>
    </ion-list>
</ion-col>
<ion-row center>
    <ion-col width-10 offset-33>
    <a href="http://github.com/sphaso"><ion-icon name="logo-github"></ion-icon></a>
</ion-col>
<ion-col width-10>
    <a href="https://brilliant.org/profile/giovanni-nxq979/about/"><ion-icon name="bulb"></ion-icon></a>
</ion-col>
<ion-col width-10>
    <a href="https://www.codeeval.com/profile/sphaso/"><ion-icon name="laptop"></ion-icon></a>
</ion-col>
<ion-col width-10>
    <a href="https://www.reddit.com/user/sphaso"><ion-icon name="logo-reddit"></ion-icon></a>
</ion-col>
</ion-row>
</ion-content>
